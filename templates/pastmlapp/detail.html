{% if error %}
{{ error }}
{% elif id %}
<div id="resizable">
<iframe src="{% url 'pastmlapp:result' id=id %}"  width="100%" height="500" id="vis"></iframe>
</div>
<script type="text/javascript">
    $('#vis').css('height', $(window).height() +'px');
    $(function() {$("#resizable").resizable({
       handles: 'all'
    });});
</script>
{% else %}
<head>
 <meta http-equiv="refresh" content="18">
</head>
{% load staticfiles %}
<p> We are reconstructing and visualising the ancestral states... </p>
<p> Once the reconstruction is done, it will appear on this page. </p>
<image src="{% static 'img/steps_small.gif' %}" alt="PASTML steps gif"></image>
{% endif %}
